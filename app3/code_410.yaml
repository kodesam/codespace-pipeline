---
apiVersion: v1
kind: Secret
metadata:
  name: my-secrets
data:
  secret-key: test

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
data:
  config-key: config-value

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: nginx:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: my-secrets
            - configMapRef:
                name: my-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: my-app-route
spec:
  to:
    kind: Service
    name: my-app-service
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
