# secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: elk-secrets
  namespace: default
type: Opaque
data:
  # Encode your secrets as base64
  elasticsearch_username: test
  elasticsearch_password: test
  logstash_username: test
  logstash_password: test
  kibana_username: test
  kibana_password: test

---

# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: elk-config
  namespace: default
data:
  logstash.conf: |
    input {
      
    }
    filter {
      
    }
    output {
      
    }

---
# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elk-app
  template:
    metadata:
      labels:
        app: elk-app
    spec:
      containers:
        - name: elasticsearch
          image: elasticsearch:7.12.1
          # Define container configurations (e.g., resources, environment variables, volume mounts)
        - name: logstash
          image: logstash:7.12.1
          # Define container configurations (e.g., resources, environment variables, volume mounts)
        - name: kibana
          image: kibana:7.12.1
          # Define container configurations (e.g., resources, environment variables, volume mounts)

---
# pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: elk-pod
  namespace: default  
spec:
  containers:
    - name: elasticsearch
      image: elasticsearch:7.12.1
      # Define container configurations (e.g., resources, environment variables, volume mounts)
    - name: logstash
      image: logstash:7.12.1
      # Define container configurations (e.g., resources, environment variables, volume mounts)
    - name: kibana
      image: kibana:7.12.1
      # Define container configurations (e.g., resources, environment variables, volume mounts)

---
# networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: elk-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: elk-app
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: elk-app

---
# services.yaml
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: default
spec:
  selector:
    app: elk-app
  ports:
    - protocol: TCP
      targetPort: 9200

---
# routes.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kibana-route
  namespace: default
spec:
  to:
    kind: Service
    name: elasticsearch-service
  port:
    targetPort: 5601
